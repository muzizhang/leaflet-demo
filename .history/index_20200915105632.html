<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/leaflet/1.6.0/leaflet.css" rel="stylesheet">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #mapid { height: 100vh; }
    /* .leaflet-right {
      width: 100%;
      height: 100%;
    }
    .leaflet-left {
      z-index: 99999;
    } */
  </style>
</head>
<body>
  <div id="mapid"></div>
  <script>
    var imageUrl = './img/timg.jpg';
    let img = new Image();
    img.src = imageUrl;
    let width = 0;
    let height = 0;
    function gcd(width, height) {
      console.log(!(width % height))
      if (width % height) {
        return gcd(height, width % height);
      } else {
        return height;
      }
    }
    img.onload = function() {
      console.log(img)
      width = img.width;
      height = img.height;
      let n = gcd(width, height)
      console.log(n)
      console.log(width/n, height/n)
      var imageBounds = [[0, -6.1], [1, -7.1]];
      var map = L.map('mapid', {
        minZoom: 13,
        maxZoom: 18,
        center: [0.5, -6.6],
        zoom: 13,
        attributionControl: false
      });
      L.imageOverlay(imageUrl, imageBounds).addTo(map);
    }
    
    
  </script>
</body>
</html>
